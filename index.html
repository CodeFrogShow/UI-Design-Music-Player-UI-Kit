<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI Design - Music Player UI Kit</title>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container">
        <div class="control-1">
          <span class="vol-level"></span>
          <div class="volume-control">
            <span class="panel">
              <img src="imgs/texture.jpg" alt="">
            </span>
            <span class="knob">
              <img src="imgs/texture.jpg" alt="">
            </span>
          </div>
        </div>
        
        <div class="control-2">
          <span class="eq eq-1">
            <span class="eq-level">
              <img src="imgs/texture.jpg" alt="">
            </span>
            <span class="text-1">100Hz</span>
            <span class="text-2">0Hz</span>
          </span>
          <span class="eq eq-2">
            <span class="eq-level">
              <img src="imgs/texture.jpg" alt="">
            </span>
            <span class="text-1">+12DB</span>
            <span class="text-2">-12DB</span>
          </span>
          <span class="eq eq-3">
            <span class="eq-level">
              <img src="imgs/texture.jpg" alt="">
            </span>
            <span class="text-2">PREAMP</span>
          </span>
        </div>

        <div class="control-3">
          <div class="play-pause">
            <span class="button">
              <i class="fa fa-play" aria-hidden="true"></i>
              <span class="slash">/</span>
              <i class="fa fa-pause" aria-hidden="true"></i>
              <img src="imgs/texture.jpg" alt="">
            </span>
          </div>
        </div>

        <div class="control-4">
          <div class="next-prev">
            <span class="prev">
              <img src="imgs/texture.jpg" alt="">
              <i class="fa fa-fast-backward"></i>
            </span><span class="next">
              <img src="imgs/texture.jpg" alt="">
              <i class="fa fa-fast-forward"></i>
            </span>
          </div>
        </div>
    </div>
</body>
</html>
